<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <a class="newer-posts" href="{{site.baseurl}}/#report" title="Previous Page" style="font-family:Rubik; text-decoration-line: none;">&laquo;
        Newer</a>
    {% else %}
    <a class="newer-posts"
       href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}"
       title="Previous Page" style="font-family:Rubik; text-decoration-line: none;">&laquo; Newer </a>
    {% endif %}
    {% endif %}
    <span class="page-number" style="font-family:Rubik"> &nbsp; &nbsp; Page {{paginator.page}} of {{paginator.total_pages}}</> &nbsp; &nbsp; </span>
    {% if paginator.next_page %}
    <a class="older-posts"
       href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}"
       title="Next Page" style="font-family:Rubik; text-decoration-line: none;">Older &raquo;</a>
    {% endif %}
</nav>
