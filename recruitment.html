<script>


    function copy3() {  var obj = document.getElementById("text3");  var range = document.createRange();  range.selectNode(obj.childNodes[0]);  //텍스트 정보를 Range 객체에 저장
    //range.setStart(obj.childNodes[0], 0);  //추가
    //range.setEnd(obj.childNodes[0], 5);  //추가
    var sel = window.getSelection();  sel.removeAllRanges();  //기존 선택정보 삭제
    sel.addRange(range);  //텍스트 정보 선택
    document.execCommand("copy");  //복사
    sel.removeRange(range);  //선택 정보 삭제
    alert("메일주소가 복사되었습니다.");
    }
